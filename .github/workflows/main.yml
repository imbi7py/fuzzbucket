name: main
on:
  push:
    branches:
    - master
    tags:
    - .*
  pull_request:
    branches-ignore:
    - master
jobs:
  default:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-python@master
      with:
        python-version: 3.8.x
        architecture: x64
    - uses: actions/cache@v1
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/*requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - run: make deps
    - run: make lint
    - run: make test
